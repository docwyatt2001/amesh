#
# A Wireguard Mesh (amesh) config file
#

[amesh]

node_id		= amesh-test4
etcd_endpoint	= 172.16.0.100:2379
etcd_prefix	= /amesh
groups		= group1, group2



[wireguard]

device		= wg0
endpoint	= 172.16.0.4:51280
port_base	= 51281
pubkey_path	= public4.key
prvkey_path	= private4.key
allowed_ips	= 172.16.1.0/24, 172.16.1.4/32

keepalive	= 10
